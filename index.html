<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Kalevala Ipsum</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Almendra|Almendra+SC&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
    <div class="texture">
        <div class="celtic-knot margin--flex--small"></div>

        <section class="top-section container viewport-padding">
            <h1 class="main-title text--gradient">Kalevala Ipsum</h1>
            <p>Tervetuloa to my Kalevala Ipsum generator!</p>

            <div class="intro">
                <div class="intro__lines">
                    <div class="sword--container">
                        <div class="line-slider sword">
                            <input type="range" min="1" max="10" value="1" step="1" class="line-range blade" id="line-range">
                            <div class='guard'></div>
                            <div class='grip'></div>
                            <div class='pommel'></div>
                        </div>
                        <span class="lines">Lines: <span id="line-count"></span></span>
                    </div>
                    <p class="tip">Drag the slider to generate more Kalevala!</p>
                    <p class="tip">A paragraph contains up to twenty lines of Kalevala.</p>
                </div>
                <div class="intro__generate">
                    <form>
                        <input type="checkbox" name="mieleni" value="mieleni" id="mieleni">
                        <label for="mieleni">Start with 'Mieleni minun tekevi...'</label>
                    </form>

                    <button onclick="newKalevala()">Generate&nbsp;&nbsp;Kalevala</button>
                </div>
            </div>

        </section>

            <div class="celtic-knot margin--flex"></div>

        <section class="kalevala--container container viewport-padding collapsed transparent" id="kalevala--container">

            <div class="range-and-copy-button">
                <div id="line-span" class="text--lighter"></div>

                <div class="tooltip transparent" id="copy-button">
                    <button onClick="copyToClipboard('kalevala')">
                        <span class="tooltip__text transparent" id="tooltip__text">Copy to clipboard</span>
                        Copy&nbsp;text
                    </button>
                </div>
            </div>

            <div class="kalevala" id="kalevala">
                <!-- Kalevala goes here... -->
            </div>

        </section>

        <div class="celtic-knot celtic-knot--last margin--flex collapsed transparent" id="celtic-knot--last"></div>

        <footer>
            <div class="container viewport-padding">
                <small>Created by <a href="https://github.com/georgehieron" target="_blank" rel="nofollow">George Hieron</a></small>
            </div>
        </footer>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
